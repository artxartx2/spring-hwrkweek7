<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <title>News List</title>

</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Back to main page</a></li>
    </ol>

</nav>

<h1 align="center">News List</h1>
<a th:href="@{/reload-news-list}" class="btn btn-primary" align="center" style="margin-bottom: 30px"> Reload News from
    API</a></td>
<div></div>

<div class="container" style="margin-top: 40px">
    <div class="card" align="left" style="margin-top: 2px" th:each="newsItem : ${news}">
        <div class="card-header">
            <table>
                <td width="50%">
                    <h5> News Id : <a class="badge badge-secondary" th:text="${newsItem.getNewsId()}"> </a></h5>
                    Author : <a th:text="${newsItem.getAuthor()}"></a>
                </td>
                <td width="50%" >
                    Published At : <a th:text="${newsItem.getNewsDate()}"></a>
                </td>
            </table>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${newsItem.getTitle()}"></h5>
            <p class="card-text" th:text="${newsItem.getDescription()}"></p>


            <a th:href="@{/news-update/{id}(id=${newsItem.getNewsId()})}"
               th:object="${newsItem}" class="btn btn-primary"> Modify</a></td>

        </div>
    </div>
</div>

</body>
</html>

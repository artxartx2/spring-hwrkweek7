<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">

    <title>Cars List</title>

</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Back to main page</a></li>
    </ol>
</nav>

<h1 align="center">Cars List</h1>
<div class="container" style="margin-top: 40px">
    <table class="table table-hover" align="center" border="0" cellpadding="4" cellspacing="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Mark</th>
            <th>Model</th>
            <th>Color</th>
            <th>Production Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getCarId()}"/>
            <td th:text="${car.getMark()}"/>
            <td th:text="${car.model}"/>
            <td th:text="${car.getColor()}"/>
            <td th:text="${car.productionYear}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

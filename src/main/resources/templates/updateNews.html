<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Modify news</title>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Back to main page</a></li>
        <li class="breadcrumb-item"><a href="/news-list">Back to News list</a></li>
    </ol>
</nav>
<h1 align="center">Modify news</h1>
<form th:action="@{/news-update}" th:object="${news}" method="post">

    <div class="container" align="center" style="margin-top: 40px">
        <div class="form-group" align="left">
            <div>News Id:</div>
            <input type="text" style="width: 100px;" readonly th:field="*{newsId}" class="form-control" id="newsId">
        </div>
        <div class="form-group">
            <div align="left">Title:</div>
            <textarea class="form-control" rows="2" name="title" th:field="*{title}" placeholder="Enter title "
                      id="title"></textarea>
        </div>
        <div class="form-group">
            <div align="left">Description:</div>
            <textarea class="form-control" rows="5" name="title" th:field="*{description}"
                      placeholder="Enter title "
                      id="description"></textarea>
        </div>
        <div class="form-group">
            <div align="left">Author:</div>
            <input type="text" th:field="*{author}" class="form-control" placeholder="Enter author " id="author">
        </div>


        <button type="submit" class="btn btn-primary">Modify</button>
    </div>
</form>


</form>
</body>
</html>
